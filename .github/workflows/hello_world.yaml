name: Hello world workflows
on: 
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Hello world
        run: echo "Hello world!" ${{ secrets.ENV_LABEL_TEST }}
        shell: bash
  goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Goodby world
        run: echo "Goodby world!"
        shell: bash
